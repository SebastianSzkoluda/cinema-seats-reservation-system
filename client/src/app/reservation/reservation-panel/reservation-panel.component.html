<mat-card>
  <h3 style="text-align: left">Reserve seats</h3>
  <h4>Seance name: {{seance.filmName}}</h4>
  <app-cinema-hall-table [isForReservationView]="true"
                         (emitter)='setSeatsForReservation($event)'></app-cinema-hall-table>
</mat-card>

<mat-card>
  <div class="reservation" fxLayout="column" fxLayoutGap="15px" fxLayoutGap.xs="0px">
    <form class="reservation-form" [formGroup]="reservationForm" (ngSubmit)="onSubmit()" novalidate>

      <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="15px">

        <mat-form-field class="example-full-width">
          <input matInput placeholder="First name" formControlName="firstName">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Last name" formControlName="lastName">
        </mat-form-field>

      </div>
      <div class="reservation-action">
        <button mat-raised-button color="primary" type="submit">Reserve</button>
      </div>
    </form>


    <!--table with reservations-->
    <table mat-table [dataSource]="reservationsOnSeats" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="seats">
        <th mat-header-cell *matHeaderCellDef> Seats </th>
        <td mat-cell *matCellDef="let element"> {{convertListOfSeatsToString(element.seats)}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>
